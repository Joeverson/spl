<html>
<header>
    <title>SPL</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>

    <style>
        .slide {
            background: #1c1c1c;
            color: white;
            overflow:hidden;
            height:100%
        }

        .slide p {
            position: relative;
            font-size: 3em;
            margin-top: 20%
        }

    </style>
</header>

<body>
    <div id="app">
        <div v-if='show.searchMusic'>
            <nav class="navbar navbar-light bg-light">
                <div class="row col-7">
                    <div class="col-4">
                        <input type="text" class="form-control" v-model="music" placeholder="Musica">
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" autofocus v-model="art" placeholder="Artista/Banda">
                    </div>
                    <a href="#" class="btn btn-primary" @click="search()">Buscar</a>
                </div>
                <div class="row col-5">
                    <!--                configuraÃ§ao de slide-->

                    <div class="col-5 btn btn-success" style='cursor: pointer' @click='saveMusic()'><i class="fa fa-plus fa-1x" aria-hidden="true"></i> Add no Slide</div>
                    <div class="col-5 btn btn-primary" style='cursor: pointer' @click='initApresentation()'><i class="fa fa-play fa-1x" aria-hidden="true"></i> Start</div>


                </div>
            </nav>

            <div class="container">
                <div class="row">
                    <div class="col-12">

                        <!--                alerta de search-->
                        <div class="alert alert-primary alert-dismissible fade show" role="alert" v-if="alerts.search.show">
                            {{alerts.search.message}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <!--                alert de error-->
                        <div class="alert alert-danger alert-dismissible fade show" role="alert" v-if="alerts.error.show">
                            {{alerts.error.message}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>

                    </div>

                </div>


                <div class='row'>
                    <div class='col-12' v-for="block in result.music">
                        {{block}}
                    </div>
                </div>
            </div>

            <nav class="navbar fixed-bottom navbar-light bg-light" v-if=''>
                <div class="alert alert-primary alert-dismissible fade show" role="alert" v-for="music in slide.musics">
                    <strong>{{music.name}}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
            </nav>
        </div>


        <div class='slide' v-if="show.slide">
            <div class="row" >
                <div class="col-12">
                    <p class='text-center'>{{slide.context.current}}</p>
                </div>
            </div>
        </div>
    </div>


    <script src="vue-app.js"></script>
</body>

</html>
